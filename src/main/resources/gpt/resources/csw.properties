# CSW exception text  {0} is the exception code message, {1} is the locator message
catalog.csw.exceptionText.format = {0}: locator={1}

# CSW exception codes
catalog.csw.exceptionCode.InvalidFormat = Invalid format
catalog.csw.exceptionCode.InvalidParameterValue  = Invalid parameter value
catalog.csw.exceptionCode.MissingParameterValue = Missing parameter value
catalog.csw.exceptionCode.NoApplicableCode = An exception occurred with no applicable code
catalog.csw.exceptionCode.OperationNotSupported = Operation not supported
catalog.csw.exceptionCode.ResourceNotFound = Resource not found
catalog.csw.exceptionCode.VersionNegotiationFailed = Version negotiation failed






